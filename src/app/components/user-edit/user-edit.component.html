<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <p *ngIf="status != 'success' ">Modifica tus datos persoonales de usuario</p>

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    Los datos se han guardado correctamente !!
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    Los datos no se han guardado !!
  </div>
  <hr>

  <!-- Formulario de Ajustes -->
  <form class="col-md-5 m-0 p-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required
        pattern="[a-zA-Z]+">

      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        El nombre es invalido
      </small>
    </div>

    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input class="form-control" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
        pattern="[a-zA-Z]+">

      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        Los apellidos son invalidos
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        El email es invalido
      </small>
    </div>

    <div class="form-group">
      <label for="description">Biografia</label>
      <textarea [froalaEditor]="froala_options" class="form-control" name="description" #description="ngModel"
        [(ngModel)]="user.description" [(froalaModel)]="user.description"></textarea>

    </div>

    <div class="form-group">
      <label for="image">Avatar</label>

      <div *ngIf="identity && identity.image">
        <img src="{{url + 'user/avatar/'+ identity.image}}" class="avatar_edit" alt="">
      </div>

      <angular-file-uploader [config]="afuConfig" (ApiResponse)="avatarUpload($event)">
      </angular-file-uploader>
    </div>

    <input type="submit" value="Guardar Cambios" class="btn btn-success" [disabled]="userEditForm.invalid">
  </form>

  <br>

</div>
