<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <p *ngIf="status != 'success' ">Crea una nueva categoria para el blog</p>

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    La categoria se han guardado correctamente !!
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    La categoria no se han guardado !!
  </div>
  <hr>

  <!-- Formulario Crear categoria -->
  <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" class="col-md-5">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.name" required>

      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        El nombre de la categoria no es valido
      </small>

    </div>

    <input type="submit" class="btn btn-success" value="Guardar" [disabled]="categoryForm.invalid">

  </form>

  <br>

</div>
